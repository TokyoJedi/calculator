<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="titleBar">
        <div id="leftTitle">
          <img
            class="icon"
            src="./images/calculator_icon.png"
            alt="calculator icon"
          />
          <span id="calculatorLabel">Calculator</span>
        </div>
        <div id="windowButtons">
          <div id="minimizeButton">&horbar;</div>
          <div id="maximizeButton">&#x25A2;</div>
          <div id="closeButton">&#x2715;</div>
        </div>
      </div>
      <div id="display">
        <div id="header">
          <span>&#9776;</span><span>Standard</span>
          <img src="./images/change.png" />
        </div>
        <div id="results">0</div>
      </div>
      <div id="specialFunctions">
        <span class="grayed">MC</span><span class="grayed">MR</span
        ><span>M+</span><span>M-</span><span>MS</span
        ><span class="grayed">M</span>
      </div>
      <div id="buttonsContainer">
        <div id="row1" class="row">
          <div id="button_1" class="buttons seventySeven">%</div>
          <div id="button_2" class="buttons seventySix">CE</div>
          <div id="button_3" class="buttons seventySeven">C</div>
          <div id="button_4" class="buttons seventySix">âŒ«</div>
        </div>
        <div id="row2" class="row">
          <div id="button_5" class="buttons seventySeven">
            <img src="./images/1overx.png" alt="1overx" />
          </div>
          <div id="button_6" class="buttons seventySix">x&sup2;</div>
          <div id="button_7" class="buttons seventySeven">
            <img src="./images/2sqrtx.png" alt="2sqrtx" />
          </div>
          <div id="button_8" class="buttons seventySix">&divide;</div>
        </div>
        <div id="row3" class="row">
          <div id="button_9" class="buttons">7</div>
          <div id="button_10" class="buttons">8</div>
          <div id="button_11" class="buttons seventyFour">9</div>
          <div id="button_12" class="buttons end seventySix">&#x2715;</div>
        </div>
        <div id="row4" class="row">
          <div id="button_13" class="buttons">4</div>
          <div id="button_14" class="buttons">5</div>
          <div id="button_15" class="buttons seventyFour">6</div>
          <div id="button_16" class="buttons end seventySix">&horbar;</div>
        </div>
        <div id="row5" class="row">
          <div id="button_17" class="buttons">1</div>
          <div id="button_18" class="buttons">2</div>
          <div id="button_19" class="buttons seventyFour">3</div>
          <div id="button_20" class="buttons end seventySix">+</div>
        </div>
        <div id="row6" class="row">
          <div id="button_21" class="buttons">
            <img src="./images/plusminus.png" alt="plusminus" />
          </div>
          <div id="button_22" class="buttons">0</div>
          <div id="button_23" class="buttons seventyFour">.</div>
          <div id="button_24" class="buttons equals seventySix">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
